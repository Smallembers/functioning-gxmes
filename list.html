<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Hub</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            margin-top: 0;
            color: #ffffff;
            border-bottom: 1px solid #444;
            padding-bottom: 15px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 10px;
            border-bottom: 1px solid #333;
            font-size: 18px;
        }
        li:last-child {
            border-bottom: none;
        }
        .link-name {
            color: #e0e0e0;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cloaked Link Hub ðŸš€</h1>
        <ul>
            <li>
                <span class="link-name">Retro Bowl</span>
                <button onclick="openCloaked('https://3kh0-lite-ah7.pages.dev/projects/retro-bowl/')">Launch</button>
            </li>

            <li>
                <span class="link-name">Google</span>
                <button onclick="openCloaked('https://www.google.com')">Launch</button>
            </li>

            <li>
                <span class="link-name">Wikipedia</span>
                <button onclick="openCloaked('https://www.wikipedia.org')">Launch</button>
            </li>

            </ul>
    </div>

    <script>
        function openCloaked(url) {
            // Check if a URL was provided
            if (!url) return;

            // Open a new blank window
            const newWindow = window.open('about:blank', '_blank');

            // Check if the popup was blocked
            if (newWindow) {
                // Write the iframe content into the new window
                newWindow.document.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>Content Viewer</title>
                        <style>
                            body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
                            iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
                        </style>
                    </head>
                    <body>
                        <iframe src="${url}"></iframe>
                    </body>
                    </html>
                `);
                newWindow.document.close();
            } else {
                alert('Popup was blocked. Please allow popups for this page to work.');
            }
        }
    </script>

</body>
</html>
